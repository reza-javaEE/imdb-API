# DB mySql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#spring.datasource.url=jdbc:mysql://localhost:3306/mydb?autoReconnect=true&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=123456
#logging.level.root=WARN

# Tomcat connection pool properties
spring.datasource.max-active=100
spring.datasource.tomcat.initial-size=50
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=300
spring.datasource.tomcat.max-idle=150
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true


#Disable batch job's auto start
spring.batch.job.enabled=false
spring.main.banner-mode=off

spring.batch.initialize-schema=ALWAYS

#Batch job's config
initialDelay.titleBasic=12000
fixedDelay.titleBasic=9999999
initialDelay.nameBasic=16000
fixedDelay.nameBasic=9999999
initialDelay.titlePrincipals=18000
fixedDelay.titlePrincipals=9999999

# files locations
namebasics.file.path=classPath:/datasets/namebasicsSample.tsv
#namebasics.file.path=classPath:/datasets/namebasics.tsv
titlebasics.file.path=classPath:/datasets/titlebasicsSample.tsv
#titlebasics.file.path=classPath:/datasets/titlebasics.tsv
titleprincipals.file.path=classPath:/datasets/titleprincipalsSample.tsv
#titleprincipals.file.path=classPath:/datasets/titleprincipals.tsv

